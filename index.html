<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form filling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  
    <form>
        <div class="row" >
            <div class="col">
              <label class="required-field-name">First name</label>
              <input type="text" class="form-control" aria-label="First name"  >
            </div>
            <div class="col">
              <label class="required-field-name" >Last name</label>
              <input type="text" class="form-control"  aria-label="Last name">
            </div>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4"  class="required-field-name">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <!-- <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div> -->
            <div>
               <label class="required-field-name">Do you live in Canada?</label>
                <div class="radio1" id="canada1">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="gridRadios" onclick="no()" >
                        <span>Yes </span>
                    </div>
                    <div class="form-check form-check-inline " >
                        <input class="form-check-input" type="radio" name="gridRadios" onclick="yes()">
                        <span>No </span>
                    </div>
                </div>
                <!-- <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="gridRadios">
                    <span>Yes </span>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="gridRadios">
                    <span>No </span>
                </div> -->
                
            </div>
            <div>
              <p id="notCanada"></p>
            </div>
            <div id="addressInfo">
              <div class="col-12">
                <label for="inputAddress" class="required-field-name">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="required-field-name">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="required-field-name">Province</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="required-field-name">City</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="required-field-name">Zip code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <span>Keep me signed in</span>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
            </div>
            

    </form>
    
    
    
</body>
</html>
